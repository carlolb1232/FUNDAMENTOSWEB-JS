<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <nav>
      <h1>
        NetWork
      </h1>
    </nav>
  </div>
  <div class="container">
    <div class="content">
      <h2>
        Your Feed
      </h2>
    </div>
    <div class="main-content">
      <div class="profile">
        <img src="./img/carlo.jpg" alt="profile picture">
        <a href="#">Add an avatar</a>
        <h2>Carlo LÃ³pez</h2>
      </div>
      <div class="feed">
        <div class="post">
          <div class="first-row">
            <h3>Neil M</h3>
            <div class="like-area">
              <p class="numlikes">
                0 like(s)
              </p>
              <button class="like-button" onclick="addLike(this)">
                Like
              </button>
            </div>
          </div>
          <div class="second-row">
            <p>
              I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
            </p>
          </div>
        </div>
        <div class="post">
          <div class="first-row">
            <h3>Nichole K</h3>
            <div class="like-area">
              <p class="numlikes">
                0 like(s)
              </p>
              <button class="like-button" onclick="addLike(this)">
                Like
              </button>
            </div>
          </div>
          <div class="second-row">
            <p>
              Just finished my <a href="#">next comic</a>, check it out.
            </p>
          </div>
        </div>
        <div class="post">
          <div class="first-row">
            <h3>Jim R</h3>
            <div class="like-area">
              <p class="numlikes">
                0 like(s)
              </p>
              <button class="like-button" onclick="addLike(this)">
                Like
              </button>
            </div>
          </div>
          <div class="second-row">
            <p>
              I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
