<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mmmyeah</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>OnInput - Example</h1>
  <p>Hello, my name is <span id="name"></span></p>
  <input type="text" name="name" id="name" placeholder="Your name here" oninput="setName(this)">
  <script src="./script.js"></script>

  <h1>OnSelect - Example</h1>
  <select name="food" onchange="pickFood(this)">
    <option>Pizza</option>
    <option>Kebab</option>
    <option>Sandwich</option>
    <option>Sushi</option>
  </select>
  <button onclick="order()">Order Food</button>
</body>
</html>
